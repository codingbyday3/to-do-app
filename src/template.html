<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <title>To do app</title>
</head>
<body>
  <header>
    <h1>To do app</h1>
    <nav>
      <button class="btn-nav btn-home">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>home</title>

        </svg>
        Home
      </button>
      <button class="btn-nav btn-calendar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>calendar</title>
          <path d="M7,2H8C8.55,2 9,2.45 9,3V4H14V3C14,2.45 14.45,2 15,2H16C16.55,2 17,2.45 17,3V4C18.66,4 20,5.34 20,7V18C20,19.66 18.66,21 17,21H6C4.34,21 3,19.66 3,18V7C3,5.34 4.34,4 6,4V3C6,2.45 6.45,2 7,2M15,4H16V3H15V4M8,4V3H7V4H8M6,5C4.9,5 4,5.9 4,7V8H19V7C19,5.9 18.1,5 17,5H6M4,18C4,19.1 4.9,20 6,20H17C18.1,20 19,19.1 19,18V9H4V18M12,13H17V18H12V13M13,14V17H16V14H13Z" />
        </svg>
        Calendar
      </button>
      <button class="btn-nav btn-projects">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>book</title>
          <path d="M7,3H16C17.66,3 19,4.34 19,6V19C19,20.66 17.66,22 16,22H7C5.34,22 4,20.66 4,19V6C4,4.34 5.34,3 7,3M7,4C5.9,4 5,4.9 5,6V19C5,20.1 5.9,21 7,21H16C17.1,21 18,20.1 18,19V6C18,4.9 17.1,4 16,4H13V10.7L10,8.6L7,10.7V4M12,4H8V8.78L10,7.38L12,8.78V4Z" />
        </svg>
        Projects
      </button>
    </nav>
  </header>
  <main>
    <div id="content-container">

      <dialog open>
        <form action="">
          <h2>Task creation</h2>
          <div>
            <label for="task">Task:</label>
            <input autocomplete="off" id="task" type="text">
          </div>

          <div>
            <label for="time">Time: </label>
            <input autocomplete="off" id="time" type="text">
          </div>
          <div>
            <label for="comment">Comment</label>
            <textarea name="" id="comment"></textarea>
          </div>
        </form>
      </dialog>
    </div>
  </main>
</body>
</html>
